# yaml-language-server: $schema=http://json.schemastore.org/spigot-plugin
name: UnstableSMP
version: ${project.version}
main: com.resolutestudios.unstablesmp.UnstableSMP
api-version: "1.21"
folia-supported: true
depend: [ProtocolLib]
description: A plugin that kicks players on death and handles resource packs.
authors: [ResoluteStudios]
permissions:
  unstablesmp.bypass:
    description: Allows bypassing the deathkick.
    default: op
commands:
  unstable:
    description: Control UnstableSMP features.
    usage: /unstable <feature> <value> or /unstable update
    permission: unstablesmp.admin
  disguise:
    description: Disguise as another player.
    usage: /disguise <skin> [player]
    permission: unstablesmp.admin
